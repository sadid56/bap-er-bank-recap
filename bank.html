<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!--! tailwindcss and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto mt-10 ">
        <h1 class="text-6xl font-extrabold text-center">Woow baper Moooney!ðŸ¤‘ðŸ˜®</h1>
        <div class="mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-5 px-5">
            <div class="bg-blue-500 p-10 rounded-lg space-y-3">
                <h2 class="text-4xl font-semibold text-white">Deposit</h2>
                <h1 class="text-5xl font-bold text-white">$<span id="deposit-account">00</span></h1>
            </div>
            <div class="bg-blue-300 p-10 rounded-lg space-y-3">
                <h2 class="text-4xl font-semibold text-white">Withdraw</h2>
                <h1 class="text-5xl font-bold text-white">$<span id="withdraw-account">00</span></h1>
            </div>
            <div class="bg-blue-600 p-10 rounded-lg space-y-3">
                <h2 class="text-4xl font-semibold text-white">Balance</h2>
                <h1 class="text-5xl font-bold text-white">$<span id="balance-account">1000</span></h1>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mt-10 px-5">
            <div class="bg-blue-400 shadow-lg rounded-xl p-10 space-y-3">
                <h2 class="text-4xl font-semibold text-white">Deposit</h2>
                <input id="deposit-input" type="text" placeholder="$ Enter your deposit ammount" class="input input-bordered input-md w-full max-w-xs block" />
                <button id="deposit-btn" class="btn btn-active btn-accent">deposit</button>
            </div>
            <div class="bg-blue-500 shadow-lg rounded-xl p-10 space-y-3">
                <h2 class="text-4xl font-semibold text-white">Withdraw</h2>
                <input id="withdraw-input" type="text" placeholder="$ Enter your withdraw ammount" class="input input-bordered input-md w-full max-w-xs block" />
                <button id="withdraw-btn"  class="btn btn-active btn-accent">Withdraw</button>
            </div>
        </div>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
